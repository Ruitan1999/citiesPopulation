<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center" id="title">Search Country Covid Stats</h1>
   
    <div class="input-group mb-3" id="search">
        <input type="text" class="form-control" placeholder="Enter Country Name" aria-label="Enter Country Name" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
              
    </div>
    <div id="match-list" class="matches"></div>  
    <h1 class="countryName"></h1>
    <div class="container">
        <table class="table table-bordered">
        
            <div id="tableHeader">
                <thead class="table-dark">
                <tr>
                    <th onclick="sortColumn('province')" scope="col">Province</th>
                    <th scope="col">Date</th>
                    <th class="arrow" onclick="sortColumn('confirmed')" scope="col">Confirmed Case <div id="confirmed-arrow">&#9650</div></th>
                    <th onclick="sortColumn('deaths')" scope="col">Deaths<div id="deaths-arrow">&#9650</div></th>
                    <th  onclick="sortColumn('active')" scope="col">Active<div id="active-arrow">&#9650</div></th>
                    <th  onclick="sortColumn('fatality_rate')" scope="col">Fatality Rate<div id="fatality_rate-arrow">&#9650</div></th>
                    <th onclick="sortColumn('last_update')" scope="col">Last Update</th>
                </tr>
                </thead>
            </div>
            <tbody class="trtr">
                <div id="loading"></div>
        </table>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
